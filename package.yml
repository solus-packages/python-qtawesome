name       : python-qtawesome
version    : 1.1.0
release    : 8
source     :
    - https://github.com/spyder-ide/qtawesome/archive/refs/tags/v1.1.0.tar.gz : b990eba7809bf0b153e7d02a735e5c4b9f659ac31d7197c5f5c80a302ce07290
homepage   : https://github.com/spyder-ide/qtawesome
license    : MIT
component  : programming.python
summary    : Iconic fonts in PyQt and PySide applications
description: |
    QtAwesome enables iconic fonts such as Font Awesome and Elusive Icons in PyQt and PySide applications. It started as a Python port of the QtAwesome C++ library by Rick Blommers.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-qtpy
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
