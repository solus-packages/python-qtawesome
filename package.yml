name       : python-qtawesome
version    : 1.2.3
release    : 13
source     :
    - https://github.com/spyder-ide/qtawesome/archive/refs/tags/v1.2.3.tar.gz : 5ae7552c0fc278fe07fc80c138a2ae811b38450c75fde16367497a3a309a15e0
homepage   : https://github.com/spyder-ide/qtawesome
license    : MIT
component  : programming.python
summary    : Iconic fonts in PyQt and PySide applications
description: |
    QtAwesome enables iconic fonts such as Font Awesome and Elusive Icons in PyQt and PySide applications. It started as a Python port of the QtAwesome C++ library by Rick Blommers.
builddeps  :
    - pkgconfig(python3)
rundeps    :
    - python-qtpy
    - python-six
build      : |
    %python3_setup
install    : |
    %python3_install
